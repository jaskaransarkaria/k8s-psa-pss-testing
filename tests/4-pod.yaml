apiVersion: v1
kind: Pod
metadata:
  name: test2
  namespace: starter-pack-0
  labels:
    app: test
    owner: cloud-platform
    env: dev
spec:
  securityContext:  
    runAsUser: 1000  
    runAsNonRoot: true
  containers:
    - name: test
      image: nginxinc/nginx-unprivileged:latest
      imagePullPolicy: IfNotPresent
      ports:
      - containerPort: 8080
      resources:  
        limits:  
          cpu: 200m  
          memory: 20Mi  
        requests:  
          cpu: 100m  
          memory: 10Mi  
      readinessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 20
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  initContainers:
    - name: init-test
      image: nginxinc/nginx-unprivileged:latest
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c', 'echo The app is running! && sleep 10']
  volumes:
  - name: tmp
    emptyDir: {}
